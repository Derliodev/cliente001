<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10">
      <div class="card shadow">
        <div class="card-body m-0 p-0">
          <div class="card-header" [ngClass]="{
            'bg-success text-white': !vehiculo.estado,
            'bg-warning text-dark': vehiculo.estado
          }">
            <div class="text-center mt-2">
              <h2 class="fw-bold">Vehiculo: {{vehiculo.patente}}</h2>
              <p style="margin: 0px;">Ingresado: {{vehiculo.fecha_ingreso}}</p>
              <p style="margin: 0px;">Compromiso: {{vehiculo.fecha_ingreso}}</p>
              <div class="mt-2">
                <button *ngIf="!vehiculo.estado" class="btn btn-primary m-2" (click)="iniciar()">Iniciar</button>
                <button *ngIf="vehiculo.estado" class="btn btn-success m-2" (click)="pausar()">Pausar</button>
              </div>
            </div>
          </div>
          <div *ngIf="vehiculo.estado" class="card-body">
            <!-- <form (ngSubmit)="login()"> -->
            <form>
              <!-- CheckBox -->
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">Servicio</legend>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      First radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Second radio
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                      disabled>
                    <label class="form-check-label" for="gridRadios3">
                      Third disabled radio
                    </label>
                  </div>
                </div>
              </fieldset>
              <!-- Fecha Servicio -->
              <div class="form-floating mb-4">
                <input id="startDate" class="form-control" type="datetime-local" />
                <label for="startDate">Fecha Servicio</label>
              </div>

              <select class="form-select mb-4" aria-label="Default select example">
                <option selected>Selecciona estado...</option>
                <option value="1">iniciado</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="username" placeholder="name@example.com"
                  [(ngModel)]="vehiculo.patente" name="username">
                <label for="username">Usuario</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password"
                  [(ngModel)]="vehiculo.estado" name="password">
                <label for="password">Contrase√±a</label>
              </div>
              <div *ngIf="vehiculo.estado">
                <button class="w-100 btn btn-lg btn-success mt-3" type="submit">Actualizar</button>
                <button class="w-100 btn btn-lg btn-danger mt-3" type="submit">Finalizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
