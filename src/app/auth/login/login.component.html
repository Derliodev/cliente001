<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10">
      <div class="card shadow">
        <div class="card-body px-5 my-2">
          <div class="text-center my-5">
            <h2 class="fw-bold">Gestión de Lavados</h2>
          </div>
          <form (ngSubmit)="login()">
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="username" placeholder="name@example.com"
                [(ngModel)]="username" name="username">
              <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"
                name="password">
              <label for="password">Contraseña</label>
            </div>
            <div class="form-check mb-3">
              <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" id="rememberMe"
                  [ngModelOptions]="{standalone: true}"> Recordarme
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Ingresar</button>
            <div class="text-center mt-3">
              <!-- <a (click)="recovery()" class="d-block">¿Has olvidado tu contraseña?</a> -->
            </div>
            <p class="small mt-4 text-center">&copy; 2024 Leonardo Rios.<br />
              Todos los derechos reservados. - v{{ this.version }}
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
